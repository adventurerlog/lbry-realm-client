<div *ngIf="data" class="creator-container">
  <div class="creator" [ngClass]="creatorClass">
    <div class="creator-preview">
      <div class="image-circle">
        <img [src]="data.imageUrl">
      </div>
    </div>
    <div class="creator-info">
      <h6>{{data.name}}</h6>
      <p>{{data.description}}</p>
    </div>
    <button [routerLink]="'/channel/'+data.pageLink" class="btn button button-clear">See More...</button>
  </div>
</div>
